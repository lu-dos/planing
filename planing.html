<style>
/* ---------- Base & thème ---------- */
:root{
  --ink:#2c3e50;--line:#bdc3c7;--shade:#ecf0f1;--muted:#7f8c8d;
  --bg:#ffffff;--link:#0b5cad;
  --container:980px;
}
*{box-sizing:border-box}
html{color-scheme:light}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
  margin:0;color:#111;line-height:1.5;background:var(--bg);
}
.container{max-width:var(--container);margin-inline:auto;padding:clamp(16px,3vw,36px)}
a{color:var(--link)}
:focus-visible{outline:3px solid var(--link);outline-offset:2px}

/* ---------- Skip‑link ---------- */
.skip-link{
  position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;
}
.skip-link:focus{left:16px;top:16px;width:auto;height:auto;padding:8px 14px;background:#fff;border:2px solid var(--link);z-index:10000}

/* ---------- Dark mode ---------- */
@media (prefers-color-scheme: dark){
  :root{
    --ink:#ecf0f1;--line:#5d6d7e;--shade:#2c3e50;--muted:#95a5a6;
    --bg:#111;--link:#3fa3ff;
  }
  body{color:#eee}
  a{color:var(--link)}
  details{background:#16202a}
  details>summary{background:#1e2b38}
  th{background:#16202a}
  td,table{background:#1c262f}
}

/* ---------- Progress bar ---------- */
#period-progress{
  --pct:0;
  position:fixed;top:0;left:0;width:calc(var(--pct)*1%);height:4px;
  background:var(--link);z-index:9999;transition:width .3s;
}

/* ---------- Buttons (to‑top & print) ---------- */
.action-btn{
  position:fixed;right:16px;display:flex;align-items:center;gap:6px;
  padding:10px 14px;font-size:0.92rem;border:none;border-radius:24px;
  background:var(--ink);color:#fff;cursor:pointer;box-shadow:0 2px 4px rgba(0,0,0,.15);
  transition:opacity .3s, transform .3s;opacity:0;pointer-events:none;
}
.action-btn svg{width:18px;height:18px;fill:#fff}
.action-btn.show{opacity:1;pointer-events:auto}
#toTop{bottom:80px}
#printBtn{bottom:24px}

/* ---------- Typos ---------- */
h1,h2,h3{color:var(--ink);margin:0 0 .5rem}
h1{font-size:clamp(1.4rem,2.2vw,1.75rem);line-height:1.2}
h2{font-size:clamp(1.15rem,1.8vw,1.25rem);margin-top:clamp(18px,3vw,26px)}
h3{font-size:clamp(1rem,1.6vw,1.05rem);margin-top:clamp(12px,2vw,16px)}
p{margin:0 0 .7rem}
.small{font-size:clamp(.84rem,1.4vw,.9rem);color:#333}
.meta{color:var(--muted);font-size:clamp(.88rem,1.5vw,.95rem);margin-bottom:1rem}
.muted{color:var(--muted)}

/* ---------- Blocs ---------- */
.tip{
  border-left:4px solid var(--ink);background:#f8fbff;
  padding:12px;margin:18px 0;font-size:clamp(.88rem,1.5vw,.95rem);
}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:18px}

/* ---------- Détails ---------- */
details{
  border:1px solid var(--line);border-radius:8px;padding:12px;background:#fcfdfd;margin:18px 0;
}
details>summary{
  cursor:pointer;font-weight:600;color:#0b3954;margin:-12px -12px 8px -12px;
  padding:12px;background:#eef6ff;border-bottom:1px solid var(--line);
}
ul{margin:0;padding-left:20px}
code.k{background:#eef6ff;padding:1px 4px;border-radius:3px}
pre.ascii{
  background:#fafafa;border:1px solid #e1e4e8;border-radius:6px;padding:12px;overflow:auto;margin:10px 0;
  font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
  font-size:clamp(.82rem,1.5vw,.9rem);
}

/* ---------- Tables ---------- */
.table-wrap{
  margin:18px 0 38px;border:1px solid var(--line);border-radius:10px;overflow:hidden;
}
.table-scroll{overflow:auto;-webkit-overflow-scrolling:touch}
table{width:100%;border-collapse:collapse;min-width:860px}
th,td{
  border:1px solid var(--line);padding:10px;vertical-align:top;background:#fff;
  font-size:clamp(.9rem,1.6vw,.98rem);
}
th{background:var(--shade);text-align:left;position:sticky;top:0;z-index:2}
.check{width:34px;text-align:center}
.jour{width:110px;font-weight:bold}
.rpe{white-space:nowrap;font-weight:bold}
.opt{font-style:italic;color:#7f8c8d}

/* Colonnes collantes */
td.sticky,th.sticky{position:sticky;left:0;z-index:1;background:#fff}
th.sticky.jour,td.sticky.jour{left:0;z-index:2;min-width:96px}
.table--has-check th.sticky.check,
.table--has-check td.sticky.check{left:0;z-index:3;width:40px}
.table--has-check th.sticky.jour,
.table--has-check td.sticky.jour{left:40px;z-index:2;min-width:96px}

/* ---------- Formulaires ---------- */
input[type=checkbox]{transform:scale(1.2)}

/* ---------- MQ ---------- */
@media (max-width:1100px){:root{--container:920px} table{min-width:820px}}
@media (max-width:960px){
  :root{--container:820px}
  .grid2{grid-template-columns:1fr}
  th,td{padding:9px}
  table{min-width:780px}
}
@media (max-width:760px){
  th,td{padding:8px}
  .tip{padding:10px}
  table{min-width:720px}
  input[type=checkbox]{transform:scale(1.1)}
}
@media (max-width:600px){.container{padding:20px 16px} table{min-width:660px}}
@media (max-width:480px){table{min-width:620px}}

/* ---------- Impression ---------- */
@media print{
  @page{size:A4;margin:10mm}
  body{margin:0}
  .container{max-width:none;padding:10mm}
  a{color:#000;text-decoration:none}
  .tip,details{page-break-inside:avoid}
  h2{page-break-after:avoid}
  .table-wrap{border:none;border-radius:0;overflow:visible}
  table{min-width:0}
  table,tr,td,th{page-break-inside:avoid}
  /* masquer boutons & barre de progression */
  #period-progress,#toTop,#printBtn{display:none!important}
}
</style>

<script>
document.addEventListener('DOMContentLoaded',()=>{

  /* ---------- 1. Persistance des cases à cocher ---------- */
  document.querySelectorAll('input[type=checkbox]').forEach(chk=>{
    /* clé = texte de la cellule Date de la même ligne */
    const key='chk-'+chk.closest('tr').querySelector('.jour').textContent.trim();
    chk.checked = localStorage.getItem(key)==='1';
    chk.setAttribute('aria-checked', chk.checked);
    chk.addEventListener('change',()=>{
      localStorage.setItem(key, chk.checked ? '1':'0');
      chk.setAttribute('aria-checked', chk.checked);
    });
  });

  /* ---------- 2. Barre de progression ---------- */
  const bar=document.getElementById('period-progress');
  const start=new Date('2025-07-21');
  const end  =new Date('2025-08-17');
  const now  =new Date();
  const pct=Math.min(100, Math.max(0, (now-start)/(end-start)*100));
  bar.style.setProperty('--pct', pct);
  bar.title=`Progression : ${pct.toFixed(0)} %`;

  /* ---------- 3. Bouton “haut de page” ---------- */
  const topBtn=document.getElementById('toTop');
  const showTop=()=>window.scrollY>600 ? topBtn.classList.add('show') : topBtn.classList.remove('show');
  window.addEventListener('scroll', showTop);
  topBtn.addEventListener('click', ()=>window.scrollTo({top:0,behavior:'smooth'}));

  /* ---------- 4. Bouton Imprimer ---------- */
  document.getElementById('printBtn').addEventListener('click', ()=>window.print());

  /* ---------- 5. Affichage initial des boutons (si déjà loin en bas) ---------- */
  showTop();
});

/* ---------- 6. PWA (optionnel) ---------- */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}
</script>
